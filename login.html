<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <form class="bg-white p-10 rounded-lg max-w-sm w-full shadow" method="post" action="login.php">
            <h2 class="text-3xl font-bold mb-8 text-center text-gray-900">Login</h2>
            <div class="mb-4">
                <input type="text" name="username" placeholder="Username"
                       class="w-full p-3 border rounded text-sm mb-3" required>
                <input type="password" name="password" placeholder="Password"
                       class="w-full p-3 border rounded text-sm" required>
            </div>
            <div class="mb-4 text-center text-red-500">
                <!-- Error message -->
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded text-sm font-semibold hover:bg-blue-600">
                Login
            </button>
            <div class="text-center mt-4">
                <a href="reg.html" class="text-blue-500 hover:underline">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
