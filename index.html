<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            background: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/6aed5e56730527.59ba033156f54.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .title {
            font-size: 2rem;
            font-weight: 600;
            color: #5d4b85;
            margin-bottom: 1.5rem;
        }
        .custom-button {
            background: #7e22ce;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .custom-button:hover {
            background: #b084cc;
            transform: scale(1.05);
        }
        .source {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Welcome</h2>
        <a href="login.html" class="custom-button mb-4">Login</a>
        <a href="reg.html" class="custom-button">Register</a>
    </div>
    <div class="source">
        <a href="https://www.behance.net/gallery/56730527/Free-Spring-Wallpapers" target="_blank" rel="noopener noreferrer">Image Source</a>
    </div>
</body>
</html>
